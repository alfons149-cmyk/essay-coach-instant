<!doctype html>
<html lang="en" data-theme="coral">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="meta.title">EssayCoach â€“ Cambridge Toolkit (EN)</title>
  <base href="/essay-coach-instant/">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/i18n.js"></script>
  <script defer src="js/config.js"></script>
  <script defer src="js/app.js"></script>
  <script>
document.addEventListener('click', async (e) => {
  const btn = e.target.closest('[data-lang]');
  if (!btn) return;
  const lang = btn.getAttribute('data-lang');
  localStorage.setItem('ec.lang', lang);
  document.documentElement.lang = lang;
  await I18N.load(lang);   // important
});
</script>

</head>
<body>
  <h1 data-i18n="app.name">EssayCoach</h1>
</body>
</html>
