<!doctype html>
<html lang="en" data-theme="coral">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EssayCoach – Cambridge Toolkit</title>

  <!-- Icon (optional but nice to have) -->
  <link rel="icon" type="image/png" sizes="192x192" href="/essay-coach-instant/icon-192.png" />

  <!-- Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=IBM+Plex+Serif:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Your stylesheet (optional) -->
  <link rel="stylesheet" href="/essay-coach-instant/css/style.css?v=live1" />

  <!-- One (and only one) module entry -->
  <script type="module" src="/essay-coach-instant/js/app.js?v=live1"></script>

  <!-- Libraries used by app.js (DOMPurify is used to sanitize server HTML) -->
  <script defer src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <!-- (Optional) PDF libs if you later wire export: -->
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!--
  If you later add a CSP, start with this AFTER everything works:
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https:;
                 script-src 'self' https://cdn.jsdelivr.net https://cdn.jsdelivr.net/npm;
                 style-src  'self' 'unsafe-inline' https://fonts.googleapis.com;
                 font-src   https://fonts.gstatic.com;
                 img-src    'self' data: https:;
                 connect-src 'self' https:;">
  -->
</head>
<body>
  <header style="padding:16px 12px; display:flex; align-items:center; justify-content:space-between; gap:12px;">
    <h1 data-i18n="app.title" style="margin:0">EssayCoach – Cambridge Toolkit</h1>
    <nav aria-label="Language switch" class="row" style="display:flex; gap:8px;">
      <a href="?lang=en" data-i18n="nav.english">English</a> |
      <a href="?lang=es" data-i18n="nav.spanish">Español</a>
    </nav>
  </header>

  <main class="grid" style="padding:12px; display:grid; gap:12px;">
    <!-- Corrector card -->
    <section id="corrector" class="card" style="padding:12px; border:1px solid #e5e7eb; border-radius:12px; background:#fff;">
      <h2 data-i18n="corrector.title" style="margin:0 0 8px;">AI Essay Corrector</h2>

      <!-- Toolbar -->
      <div class="toolbar" style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px;">
        <button id="btnCorrect" class="btn-primary" data-i18n="buttons.correct">Correct</button>
        <button id="btnClear"   class="btn-ghost"   data-i18n="buttons.clear">Clear</button>
        <button id="btnPaste"   class="btn-ghost"   data-i18n="buttons.paste">Paste</button>
        <button id="btnTimer"   class="btn-ghost"   data-i18n="buttons.startTimer">Start timer</button>
      </div>

      <!-- Toggles used by app.js options -->
      <div class="row" style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom:8px;">
        <label class="toggle"><input type="checkbox" id="tgFormal" checked> <span data-i18n="toggles.formalTone">Formal tone</span></label>
        <label class="toggle"><input type="checkbox" id="tgCoachNotes" checked> <span data-i18n="toggles.coachNotes">Coach notes</span></label>
        <label class="toggle"><input type="checkbox" id="tgRubric" checked> <span data-i18n="toggles.rubricPoints">Rubric points</span></label>
      </div>

      <!-- Level & Task selectors (ids must match app.js) -->
      <div class="row" style="display:flex; gap:12px; flex-wrap:wrap; margin-bottom:8px;">
        <label class="toggle">
          <span style="margin-right:6px">Level</span>
          <select id="levelSelect">
            <option value="B2">B2 (First)</option>
            <option value="C1" selected>C1 (Advanced)</option>
            <option value="C2">C2 (Proficiency)</option>
          </select>
        </label>
        <label class="toggle">
          <span style="margin-right:6px">Task type</span>
          <select id="typeSelect">
            <option value="essay" selected>Essay (Part 1)</option>
            <option value="report">Report</option>
            <option value="proposal">Proposal</option>
            <option value="review">Review</option>
            <option value="letter">Letter/Email</option>
          </select>
        </label>
      </div>

      <!-- Input & Output -->
      <textarea id="essayIn" rows="8" placeholder="Paste or type your essay here…" style="width:100%;"></textarea>
      <div id="essayOut" class="preview" aria-live="polite" style="margin-top:8px;"></div>
      <div class="hint" data-i18n="corrector.hint" style="opacity:.75; margin-top:6px;">
        The output mirrors Cambridge descriptors. Toggle options above to customise.
      </div>
    </section>

    <!-- Sentence-type analysis panel (app.js writes here) -->
    <section id="sentences" class="card" style="padding:12px; border:1px solid #e5e7eb; border-radius:12px; background:#fff;">
      <h2 data-i18n="sentences.title" style="margin:0 0 8px;">Sentence-Type Analysis</h2>
      <div id="sentenceAnalysis" class="preview"></div>
      <div class="hint" data-i18n="sentences.hint" style="opacity:.75; margin-top:6px;">
        Hover or focus a sentence to see why it was classified.
      </div>
    </section>
  </main>
</body>
</html>
