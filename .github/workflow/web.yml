name: Deploy web to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/web.yml'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # (Optional) include server-generated JSON Schemas in the site
      - name: Copy schemas if present
        run: |
          mkdir -p apps/web/assets/schema
          if [ -d apps/server/dist-schema ]; then cp -r apps/server/dist-schema/* apps/web/assets/schema/ || true; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
