name: Verify API tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - "apps/server/**"
      - "tests/**"
      - ".github/workflows/tests.yml"
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Run golden verification
        run: npm run test:verify-goldens
