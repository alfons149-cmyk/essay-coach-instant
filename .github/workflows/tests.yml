name: Verify pipeline goldens
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/server/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
jobs:
  verify-goldens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps
        run: npm -C apps/server ci
      - name: Run golden verification
        run: npm -C apps/server run test:verify-goldens
