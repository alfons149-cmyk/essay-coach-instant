name: Deploy API (Cloudflare Worker)

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/server/**'
      - '.github/workflows/server.yml'

permissions:
  contents: read

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/server/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Optional: if you actually have a script called "schema"
      - name: Build schemas (optional)
        run: npm run schema || true

      # Optional: ensure wrangler is present if not in devDependencies
      # - name: Install wrangler
      #   run: npm i -D wrangler

      - name: Publish Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy
