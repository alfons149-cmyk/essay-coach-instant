name: Deploy web to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - '.github/workflows/web.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: if you ever add a build step (vite/parcel/etc.), do it here.
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      #     cache: 'npm'
      #     cache-dependency-path: apps/web/package-lock.json
      # - name: Install deps
      #   working-directory: apps/web
      #   run: npm ci
      # - name: Build
      #   working-directory: apps/web
      #   run: npm run build
      # - name: Upload artifact (built dist)
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: apps/web/dist

      # Current setup: publish the raw folder (static)
      - name: Ensure SPA fallback (copy index.html to 404.html)
        run: |
          cp apps/web/index.html apps/web/404.html
      - name: Disable Jekyll processing
        run: |
          touch apps/web/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
