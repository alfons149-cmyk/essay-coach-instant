name: Deploy web to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "apps/web/**"
      - ".github/workflows/web.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # If you have a build step (e.g., Vite), add it here and
      # set the artifact path to the build output directory instead.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
