<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EssayCoach – Offline</title>
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <meta name="theme-color" content="#111111" />
  <style>
    :root { --b:#111; --bg:#f6f7fb; --card:#fff; --muted:#6b7280; --border:#e5e7eb; }
    * { box-sizing: border-box; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; background:var(--bg); color:#111; }
    .wrap { max-width: 780px; margin: 0 auto; padding: clamp(16px, 5vw, 28px); }
    .card { background: var(--card); border:1px solid var(--border); border-radius:14px; padding: clamp(14px, 4vw, 18px); }
    h1 { margin: 0 0 8px; font-size: clamp(22px, 4vw, 28px); }
    p { color:#374151; }
    textarea { width:100%; min-height: 160px; padding:12px 14px; border:1px solid var(--border); border-radius:12px; background:#fff; font:inherit; }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    button { font:inherit; padding:12px 14px; border:1px solid var(--border); border-radius:12px; background:#fff; cursor:pointer; }
    .primary { background: var(--b); color:#fff; border-color: var(--b); }
    .hint { color: var(--muted); font-size: 12px; margin-top: 6px; }
    a.button { text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Offline mode</h1>
      <p>You’re offline. You can still jot ideas here. When you’re back online, return to the main app to correct and export.</p>
      <textarea id="scratch" placeholder="Draft here..."></textarea>
      <div class="row">
        <button class="primary" onclick="save()">Save locally</button>
        <button onclick="copy()">Copy</button>
        <a class="button" href="/alfons149-cmyk/"><button>Back to app</button></a>
      </div>
      <div class="hint">Your draft saves to this device only (Local Storage).</div>
    </div>
  </div>

  <script>
    const key = 'essaycoach-offline-draft';
    (function load(){ try{ const v = localStorage.getItem(key); if(v) document.getElementById('scratch').value = v; }catch(e){} })();
    function save(){ try{ localStorage.setItem(key, document.getElementById('scratch').value); alert('Saved on this device.'); }catch(e){ alert('Could not save locally.'); } }
    function copy(){ navigator.clipboard?.writeText(document.getElementById('scratch').value); alert('Copied.'); }
  </script>
</body>
</html>
