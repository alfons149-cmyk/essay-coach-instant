name: Deploy API (Cloudflare Worker)
on:
  push:
    branches: [ main ]
    paths:
      - "wrangler.toml"
      - "apps/**"
      - "worker.js"
      - ".github/workflows/server.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy
